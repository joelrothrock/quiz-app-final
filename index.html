<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Press+Start+2P|Ultra&display=swap" rel="stylesheet">
    <title>San Antonio Spurs Quiz</title>
</head>

<body>
    <header class='header'>
      <img class='header-image' alt='San Antonio Spurs logo' src="photos/old-school.jpg">
    </header>
    
    <h3>San Antonio Spurs Quiz!</h3>

    <section class='results'>
      <ul class='stats'>
        <li>Question&emsp;<span class='question-number'>0</span><span class='total'>/6</span></li>
        <li>Score&emsp;<span class='score'>0</span></li>
      </ul>  
    </section>

    <div class='quiz-container' id='quiz'>
      <fieldset>
        <p>Click Below to START the quiz!</p>
      <section role='region' class='quiz-view'></section>
      <button type='button' id='start-button'>Start Quiz</button>
      </fieldset>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="one.js"></script>
</body>
</html>
